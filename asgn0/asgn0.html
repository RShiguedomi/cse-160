<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <br /><br />

    v1:
    x
    <input type="text" id="xInput1" value="2"/>
    y
    <input type="text" id="yInput1" value="3"/>

    <br />
    v2:
    x
    <input type="text" id="xInput2" value="5" />
    y
    <input type="text" id="yInput2" value="1"/>
    <br />
    <input type="button" value="Draw" onclick="handleDrawEvent()" />

    <br /><br />
    <select id="operation">
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="mul">Multiply</option>
      <option value="div">Divide</option>
      <option value="mag">Magnitude</option>
      <option value="norm">Normalize</option>
      <option value="angle">Angle Between</option>
      <option value="area">Area</option>
    </select>

    <input type="text" id="scalarInput" value="2" />

    <input
      type="button"
      value="Draw Operation"
      onclick="handleDrawOperationEvent()"
    />

    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asgn0.js"></script>
  </body>
</html>
